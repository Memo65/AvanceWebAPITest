<div class="card-container">
    <mat-card>
         <mat-card-header>
              <mat-card-title>Registrarse</mat-card-title>
         </mat-card-header>
         <mat-card-content>
              <form class="form-custom" [formGroup]="signinForm">
                    <mat-form-field class="input-custom">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                   <mat-form-field class="input-custom">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="email">
                   </mat-form-field>
                   <mat-form-field class="input-custom">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput formControlName="passwordHash" type="password">
                   </mat-form-field>
                   <div class="flex">
                        <button mat-flat-button color="primary" (click)="signin()">Registrarse</button>
                        <button mat-flat-button color="warn" (click)="login()" style="margin-left:8px">Iniciar sesion</button>
                   </div>
              </form>
         </mat-card-content>
    </mat-card>

</div>
